{% raw %}
groups:
- name: ssl_expiry.rules
  rules:
  - alert: SSLCertExpiringSoon
    expr: round((probe_ssl_earliest_cert_expiry - time()) / 86400) < 15
    for: 10m
    labels:
      severity: page
    annotations:
      DESCRIPTION: SSL certificate on {{ $labels.instance }} will expire in {{ $value
        }} days
      SUMMARY: SSL EXPIRE
{% endraw %}
